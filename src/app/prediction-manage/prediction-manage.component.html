<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div style="text-align:center" >
    <h2>Edit Prediction Number</h2>
  <br><br><br>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
              <label for="productLists">Select Item Name</label>
              <!--  <input type="text" class="form-control" id="assetPropertyName"  [(ngModel)] = "addAssetProperty.assetPropertyType" placeholder="Asset Property Type"> -->
              <select
                name="productId"
                id="productId"
                class="form-control"
                [(ngModel)]="predictionJson.productId"
                required>
                <option
                  *ngFor="let product of productLists"
                  [value]="product.product_id">
                  {{product.product_name }}
                </option>
              </select>
            </div>
          </div>
        </div>
     
            <br><br><br>

         <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Tenant Id</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="type" [(ngModel)] = "predictionJson.tenantId"  placeholder="Enter tenant Id" name="pwd">
              </div>
            </div>
          </div>
            
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Predicted no</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="type" [(ngModel)] = "predictionJson.predictedNo"  placeholder="Enter prediction No" name="pwd">
              </div>
            </div>
          </div>


            <br><br><br>  <br><br><br>

      <div >
        <div>
            <button class="btn btn-lg btn-primary" (click)="updatePredctionOnClick()"  >
               Submit
              </button>
        </div>
      </div>
<br><br><br><br> <br><br>
</div>
