<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div style="text-align:center">
<div class="container">
    <h2>Create Product</h2>
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Product Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email"[(ngModel)] = "product.productName" placeholder="Product Name" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Product Category:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="cat" [(ngModel)] = "product.productCategory" placeholder="Product Category" name="pwd">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">product Type</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="type" [(ngModel)] = "product.productType"  placeholder="Enter Product Type" name="pwd">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Predicted No:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" id="pre" [(ngModel)] = "product.predictedNo" placeholder="Enter Predicted No" name="pwd">
            </div>
          </div>
        <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Tenant Id:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="pwd" [(ngModel)] = "product.tenantId" placeholder="Enter Tenant Id" name="pwd">
              </div>
        </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default"  (click)="createProductOnClick()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
